  <body>
    <h1>This is awesome!</h1>
    <dynamic-graph width="500" height="500" background="white"></dynamic-graph>
    <script type="text/javascript">

      var graph = $('dynamic-graph').get(0);
      $(document).click(function(e){
        graph.add_vertex({cube: {size: 10, color: 'black'}});
      });

      $(document).contextmenu(function(e){
        graph.add_edge(
          Math.round(Math.random() * graph.graph.g.V.size), 
          Math.round(Math.random() * graph.graph.g.V.size)
        );
      })
    </script>
  </body>
