  <body>
    <h1>This is awesome!</h1>
    <dynamic-graph id="graph" width="500" height="500" background="cornflowerblue"></dynamic-graph>
    <script type="text/javascript">

      var vo = {cube: {size: 10, color: 'black'}};

      var graph = $('#graph').get(0);
      var last = graph.add_vertex(vo)
      $(graph).click(function(e){
        console.log('at least I know I was clicked, right?')
        graph.add_edge(last, last = graph.add_vertex(vo));
      });

    </script>
  </body>
